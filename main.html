<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball scoring system</title>
    <link rel="stylesheet" href ="main.css">
</head>
<body>
  <button id="helpButtton" onclick="showManual()">?</button>
    <center>
      <div id="userManual">
        <p>(type instructions here)</p>
        <button id="closeHelpButtton" onclick="hideManual()">Close</button>
      </div>
      <div id="logTable">
        <h4>Please enter the names of the teams and the numbers and names of the players below</h4>
    <table>
      <tr>
        <th colspan = "4">Team 1</th>
        <th colspan = "4">Team 2</th>
      </tr>
      <tr>
        <td colspan = "4"><input class="teamName" id="teamOneName"></td>
        <td colspan = "4"><input class="teamName" id="teamTwoName"></td>
      </tr>
      <tr>
        <td></td>
        <th>Number</th>
        <th>First and Last Name</th>
        <td><button onclick="lastPlayerOne()">/\</button></td>
        <td></td>
        <th>Number</th>
        <th>First and Last Name</th>
        <td><button onclick="lastPlayerTwo()">/\</button></td>
      </tr>
      <tr>
        <td id="listOne"></td>
        <td><input id="numOne"></td>
        <td><input id="nameOne"></td>
        <td><button onclick="nextPlayerOne()">\/</button></td>
        <td id="listTwo"></td>
        <td><input id="numTwo"></td>
        <td><input id="nameTwo"></td>
        <td><button onclick="nextPlayerTwo()">\/</button></td>
      </tr>
    </table>
    <br>
    <button onclick="toScoreboard()">Let's go!</button>
      </div>

      <div id="scoreboard">  
      <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
      <div class="timer">
          <span class="minute">00</span>:<span class="second">10</span>
      </div>
      <div class="control">
          <button class= "button1" onClick="timer.start(1000)">Start</button> 
          <button class = "button2" onClick="timer.stop()">Stop</button>
        <br>
        
        
          <button class= "button3" onClick="timer.reset(1200)">Reset</button> 
         
      </div>

  

        <br>
        <Table>
          <tr>
                <th id="teamOne" class="scoreboardHeader"></th>
                <th id="teamTwo" class="scoreboardHeader"></th>
            </tr>
          <tr>
              <td class="points"><h1 id="totalScoreOne"></h1></td>
              <td class="points"><h1 id="totalScoreTwo"></h1></td>
            </tr>
          <tr>
            <td class="fouls"><h5 id="totalFoulsOne"></h5></td>
            <td class="fouls"><h5  id="totalFoulsTwo"></h5></td>
          </tr>
          <tr>
            <td colspan="2" id="TimeOuts"></td>
          </tr>
          <tr>
            <td colspan="2" id="half"></td>
          </tr>
        </Table>

        <br>

        <Table>
          <tr>
            <th colspan="2">log table</th>
          </tr>
          <tr>
          <td id="logTeamOne"></td>
          <td id="logTeamTwo"></td>
          </tr>
          <tr>
            <td><input id="playerNumOne" class="logField"></input> scored <input class="logField" id="pointsOne"></input> points <button type="button" id="scoreOneButton" onclick="addPoint(1)">enter</button>
</td>
            <td><input id="playerNumTwo" class="logField"></input> scored <input class="logField" id="pointsTwo"></input> points <button type="button" id="scoreTwoButton" onclick="addPoint(2)">enter</button></td>
          </tr>
          <tr>
            <td><input class="logField" id="foulOne"></input> fouled opposition <input class="logField" id="foulOppOne"></input> <button type="button" id="foulOneButton" onclick="addFoul(1)">enter</button></td>
            <td><input class="logField" id="foulTwo"></input> fouled opposition <input class="logField" id="foulOppTwo"></input><button type="button" id="foulTwoButton" onclick="addFoul(2)">enter</button></td>
          </tr>
          <tr>
              <td colspan="2">
                  <button onclick="addTimeOut()">+time out</button>
              </td>
          </tr>
        </Table>
        <br>
        <button onclick="resetGame()">Start new game</button> 
      </div> 
        
    </center>

    <script src="main.js"></script>

</body>
</html>
